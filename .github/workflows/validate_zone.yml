name: PR Validate Zone Data
on:
  pull_request:
    branches:
      - main
jobs:
  validate_assetlists:
    name: Validate zone
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Validate Asset List schema
        uses: vanekj/validate-json-action@v1
        with:
          schema: zone.schema.json
          pattern: osmosis-1/osmosis.zone.json
